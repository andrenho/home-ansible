
name: Ansible lint

# Controls when the workflow will run
on:
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: ansible-lint
        uses: ansible/ansible-lint-action@master
        with:
          targets: |
            ansible/base.yml
            ansible/server.yml
